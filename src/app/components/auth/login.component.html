<md-card>
  <form #formData='ngForm'>
    <h2>Sign In</h2>
    <md-input-container dividerColor="accent" style="width: 100%">
      <input md-input placeholder="e.g email@address.com" (ngModel)="email" name="email"  value="Email" required>
    </md-input-container>
    <md-input-container dividerColor="accent" style="width: 100%">
      <input md-input type="password" placeholder="password" name="password" value="" (ngModel)="password" required>
    </md-input-container>
  </form>
  <br>
  <br>
  <button md-raised-button color="accent" (click)="onSubmit(formData)" [disabled]="!formData.valid">SAVE</button>
  <br>
  <br>
  <a routerLink="/signup">Don't have an account?</a> &bull;
</md-card>
